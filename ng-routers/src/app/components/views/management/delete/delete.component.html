<app-sidenav></app-sidenav>
<div class="container">
    <h2 class="title">Router Datalines</h2>
    <div class="database-container">
        <ul class="base-info flexStyle">
            <li>id</li>
            <li>Nome</li>
            <li>Fabricante</li>
            <li>Garantia</li>
            <li>Suporte</li>
        </ul>
        <ul *ngFor="let clientData of clientDatas" class="data-base flexStyle">
            <li>{{ clientData.id_roteador }}</li>
            <li>{{ clientData.nome }}</li>
            <li>{{ clientData.fabricante }}</li>
            <li>{{ clientData.garantia }}</li>
            <li>{{ clientData.suporte | date:'dd MMMM yyyy' }}</li>
            <div class="delete-line" (click)="openDialog(clientData.id_roteador)">X</div>
        </ul>
</div>
