<header>
    <div class="logo">
        <img src="../../../../assets/img/roteador.png" alt="">
        <h2>Rotech</h2>
    </div>
    <div *ngIf="user$ | async as user">
        <div class="user" *ngIf="user.nome; else login">
            <mat-icon class="icon" aria-hidden="true" aria-label="Example home icon">account_circle</mat-icon>
            <span>{{user.nome}}</span>
            <button (click)="logout()">Logout</button>
        </div>

    </div>

    <ng-template #login>
        <div class="user">
            <button [routerLink]="['']">Login</button>
        </div>

    </ng-template>
</header>
